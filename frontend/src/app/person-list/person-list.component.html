<table mat-table [dataSource]="owners">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let owner">{{owner.first_name}} {{ owner.last_name }}</td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let owner">
            <button mat-button [routerLink]="'/person-form/' + owner.id">Edit</button>
            <button mat-button (click)="deleteOwner(owner)"
                *ngIf="userService.hasPermission('myexpenses.delete_owner')">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
